<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Ovulación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg">
      <h1 class="text-center mb-4">Calculadora de Ovulación</h1>
      <div class="mb-3">
        <label for="fecha" class="form-label">Primer día de tu último período</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <button onclick="calcularOvulacion()" class="btn btn-primary w-100">Calcular</button>
      <div id="resultado" class="mt-4"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
